<!DOCTYPE html>
<html>
<head>
  <title>Formulario a Google Sheets</title>
</head>
<body>
  <form id="myForm">
    <label>Nombre:</label>
    <input type="text" name="name" required><br><br>
    
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    
    <label>Mensaje:</label>
    <textarea name="message" required></textarea><br><br>
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybIgbKcfNqt8e5RMva-GnoFPHiJa4cK8ZnJ_1jk0gZThUYcNG1PaHU_WB1JNIB6-2C5Q/exec"; // pega aquÃ­ la URL del paso 2
    const form = document.getElementById("myForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

fetch(scriptURL, {
  method: "POST",
  mode: "no-cors", // evita bloqueo por CORS
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
})
.then(() => alert("Datos enviados correctamente"))
.catch(error => alert("Error al enviar: " + error.message));
      
  </script>
</body>
</html>
