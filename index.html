<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos html</title>
</head>
<body>

<form id="form">
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="email" id="email" placeholder="Email" required>
  <textarea id="mensaje" placeholder="Mensaje"></textarea>
  <button type="submit">Enviar</button>
</form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbybIgbKcfNqt8e5RMva-GnoFPHiJa4cK8ZnJ_1jk0gZThUYcNG1PaHU_WB1JNIB6-2C5Q/exec"; // pega aquÃ­ la URL del paso 1
  const form = document.getElementById("form");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const data = {
      nombre: document.getElementById("nombre").value,
      email: document.getElementById("email").value,
      mensaje: document.getElementById("mensaje").value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error(err));

    alert("Formulario enviado");

  });
</script>
    
</body>
</html>
